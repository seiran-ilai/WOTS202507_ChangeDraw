<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>202507煙硝絮語交換繪</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .title-left {
            flex: 1;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
            text-align: center;
        }
        
        .instruction {
            font-size: 14px;
            color: #666;
            margin: 5px 0 20px 0;
            text-align: center;
        }
        
        .instruction.export-hide {
            display: none;
        }
        
        .user-input {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }
        
        .user-input input {
            border: 1px solid #ccc;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 14px;
            width: 120px;
        }
        
        .artists-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .grid-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .artist-card {
            width: 80px;
            height: 40px;
            background-color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            cursor: grab;
            border-radius: 4px;
            user-select: none;
        }
        
        .artist-card:active {
            cursor: grabbing;
        }
        
        .header {
            display: flex;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            margin-left: 155px;
            gap: 20px;
        }
        
        .header-item {
            width: 127px;
            text-align: center;
        }
        
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            margin-left: 20px;
        }
        
        .artworks-group {
            display: flex;
            gap: 20px;
        }
        
        .label {
            width: 120px;
            font-size: 14px;
            line-height: 1.2;
            white-space: nowrap;
            margin-right: 15px;
        }
        
        .artwork {
            width: 127px;
            height: 180px;
            background-color: #c0c0c0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            border: 1px solid #999;
        }
        
        .artwork:hover {
            opacity: 0.8;
        }
        
        .artwork.drop-zone {
            border: 2px dashed #007bff;
            background-color: #e7f3ff;
        }
        
        .artwork-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pass-item {
            cursor: default !important;
        }
        
        .pass-item:hover {
            opacity: 1 !important;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .export-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .export-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題區 -->
        <div class="title">
            <div class="title-left">
                <h1 class="main-title">煙硝絮語2025/07交換繪 <span id="export-user-name"></span></h1>
                <p class="instruction" id="instruction-text">[拖曳繪師卡片到圖片區填寫答案]</p>
            </div>
            <div class="user-input">
                <label>填寫人：</label>
                <input type="text" id="userName" placeholder="輸入暱稱">
            </div>
        </div>
        
        <!-- 繪師選擇區 -->
        <div class="artists-panel">
            <div class="artist-card" draggable="true" ondragstart="startDrag('尹賴')">尹賴</div>
            <div class="artist-card" draggable="true" ondragstart="startDrag('黑時')">黑時</div>
            <div class="artist-card" draggable="true" ondragstart="startDrag('奇諾')">奇諾</div>
            <div class="artist-card" draggable="true" ondragstart="startDrag('嚴雩')">嚴雩</div>
            <div class="artist-card" draggable="true" ondragstart="startDrag('秒')">秒</div>
        </div>
        
        <!-- 主要內容區 -->
        <div class="main-content">
            <div class="grid-section">
                <div class="header">
                    <div class="header-item">草</div>
                    <div class="header-item">線</div>
                    <div class="header-item">彩</div>
                </div>
                
                <div class="row">
                    <div class="label">A 被通緝的報童范姜浩</div>
                    <div class="artworks-group">
                        <div class="artwork" id="A1" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'A1')">
                            <div class="artwork-overlay" onclick="removeAnswer('A1')"></div>
                        </div>
                        <div class="artwork" id="A2" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'A2')">
                            <div class="artwork-overlay" onclick="removeAnswer('A2')"></div>
                        </div>
                        <div class="artwork" id="A3" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'A3')">
                            <div class="artwork-overlay" onclick="removeAnswer('A3')"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="label">B 大梁謙+小梁謙</div>
                    <div class="artworks-group">
                        <div class="artwork" id="B1" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'B1')">
                            <div class="artwork-overlay" onclick="removeAnswer('B1')"></div>
                        </div>
                        <div class="artwork" id="B2" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'B2')">
                            <div class="artwork-overlay" onclick="removeAnswer('B2')"></div>
                        </div>
                        <div class="artwork" id="B3" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'B3')">
                            <div class="artwork-overlay" onclick="removeAnswer('B3')"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="label">C 曾經的紀旻萱與店長</div>
                    <div class="artworks-group">
                        <div class="artwork" id="C1" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'C1')">
                            <div class="artwork-overlay" onclick="removeAnswer('C1')"></div>
                        </div>
                        <div class="artwork" id="C2" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'C2')">
                            <div class="artwork-overlay" onclick="removeAnswer('C2')"></div>
                        </div>
                        <div class="artwork" id="C3" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'C3')">
                            <div class="artwork-overlay" onclick="removeAnswer('C3')"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="label">D 范姜_獵人/遊俠</div>
                    <div class="artworks-group">
                        <div class="artwork" id="D1" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'D1')">
                            <div class="artwork-overlay" onclick="removeAnswer('D1')"></div>
                        </div>
                        <div class="artwork" id="D2" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'D2')">
                            <div class="artwork-overlay" onclick="removeAnswer('D2')"></div>
                        </div>
                        <div class="artwork" id="D3" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'D3')">
                            <div class="artwork-overlay" onclick="removeAnswer('D3')"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="label">E Happy ever after</div>
                    <div class="artworks-group">
                        <div class="artwork" id="E1" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'E1')">
                            <div class="artwork-overlay" onclick="removeAnswer('E1')"></div>
                        </div>
                        <div class="artwork pass-item" id="E2">PASS</div>
                        <div class="artwork" id="E3" ondragover="allowDrop(event)" ondrop="dropArtist(event, 'E3')">
                            <div class="artwork-overlay" onclick="removeAnswer('E3')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 輸出按鈕 -->
        <div class="export-section">
            <button class="export-btn" onclick="exportToImage()">輸出答案</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 圖片網址 - 改為本地路徑
        const images = {
            'A1': './images/A1.jpg',
            'A2': './images/A2.jpg',
            'A3': './images/A3.jpg',
            'B1': './images/B1.jpg',
            'B2': './images/B2.jpg',
            'B3': './images/B3.jpg',
            'C1': './images/C1.jpg',
            'C2': './images/C2.jpg',
            'C3': './images/C3.jpg',
            'D1': './images/D1.jpg',
            'D2': './images/D2.jpg',
            'D3': './images/D3.jpg',
            'E1': './images/E1.jpg',
            'E3': './images/E3.jpg'
        };
        
        let draggedArtistName = '';
        
        // 載入圖片 - 使用本地路徑
        function loadImages() {
            for (let id in images) {
                const artwork = document.getElementById(id);
                if (artwork) {
                    // 使用CSS背景圖片方式
                    artwork.style.backgroundImage = `url("${images[id]}")`;
                    artwork.style.backgroundSize = 'cover';
                    artwork.style.backgroundPosition = 'center';
                    artwork.style.backgroundRepeat = 'no-repeat';
                }
            }
        }
        
        // 開始拖拽
        function startDrag(artistName) {
            draggedArtistName = artistName;
        }
        
        // 允許放置
        function allowDrop(event) {
            event.preventDefault();
            event.target.closest('.artwork').classList.add('drop-zone');
        }
        
        // 放置繪師
        function dropArtist(event, slotId) {
            event.preventDefault();
            const artwork = document.getElementById(slotId);
            artwork.classList.remove('drop-zone');
            
            if (draggedArtistName) {
                const overlay = artwork.querySelector('.artwork-overlay');
                overlay.style.display = 'flex';
                overlay.textContent = draggedArtistName;
            }
        }
        
        // 移除答案
        function removeAnswer(slotId) {
            const overlay = document.getElementById(slotId).querySelector('.artwork-overlay');
            overlay.style.display = 'none';
            overlay.textContent = '';
        }
        
        // 移除拖拽樣式
        document.addEventListener('dragleave', function(event) {
            if (event.target.classList.contains('artwork')) {
                event.target.classList.remove('drop-zone');
            }
        });
        
        // 輸出圖片功能 - 簡化版本
        function exportToImage() {
            const userName = document.getElementById('userName').value || '匿名';
            const userInput = document.querySelector('.user-input');
            const instructionText = document.getElementById('instruction-text');
            const exportUserName = document.getElementById('export-user-name');
            
            // 準備輸出版本
            userInput.style.display = 'none';
            instructionText.style.display = 'none';
            exportUserName.textContent = `填寫人：${userName}`;
            exportUserName.style.fontSize = '18px';
            exportUserName.style.color = '#666';
            
            // 使用html2canvas
            html2canvas(document.querySelector('.container'), {
                backgroundColor: '#f5f5f5',
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `煙硝絮語交換繪_${userName}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).catch(error => {
                console.error('輸出錯誤:', error);
            }).finally(() => {
                // 恢復界面
                userInput.style.display = 'flex';
                instructionText.style.display = 'block';
                exportUserName.textContent = '';
            });
        }
        
        // 頁面載入時執行
        window.onload = loadImages;
    </script>
</body>
</html>
