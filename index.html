  <script>
    const images = {
        'A1': './images/A1.jpg',
        'A2': './images/A2.jpg',
        'A3': './images/A3.jpg',
        'B1': './images/B1.jpg',
        'B2': './images/B2.jpg',
        'B3': './images/B3.jpg',
        'C1': './images/C1.jpg',
        'C2': './images/C2.jpg',
        'C3': './images/C3.jpg',
        'D1': './images/D1.jpg',
        'D2': './images/D2.jpg',
        'D3': './images/D3.jpg',
        'E1': './images/E1.jpg',
        'E3': './images/E3.jpg'
    };

    let draggedArtistName = '';
    let selectedArtist = '';

    function loadImages() {
        for (let id in images) {
            const artwork = document.getElementById(id);
            if (artwork) {
                artwork.style.backgroundImage = `url("${images[id]}")`;
                artwork.style.backgroundSize = 'cover';
                artwork.style.backgroundPosition = 'center';
                artwork.style.backgroundRepeat = 'no-repeat';
            }
        }
    }

    function selectArtist(artistName, element) {
        document.querySelectorAll('.artist-card').forEach(card => {
            card.classList.remove('selected');
        });
        element.classList.add('selected');
        selectedArtist = artistName;
    }

    function fillAnswer(slotId) {
        if (selectedArtist) {
            const overlay = document.getElementById(slotId).querySelector('.artwork-overlay');
            overlay.style.display = 'flex';
            overlay.textContent = selectedArtist;

            document.querySelectorAll('.artist-card').forEach(card => {
                card.classList.remove('selected');
            });
            selectedArtist = '';
            updatePreview();  // ‚úÖ Ê≠£Á¢∫ÊîæÈÄôË£°
        }
    }

    function startDrag(artistName) {
        draggedArtistName = artistName;
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function dropArtist(event, slotId) {
        event.preventDefault();
        if (draggedArtistName) {
            const overlay = document.getElementById(slotId).querySelector('.artwork-overlay');
            overlay.style.display = 'flex';
            overlay.textContent = draggedArtistName;
            updatePreview();  // ‚úÖ ÊãñÊõ≥ÂæåÂç≥ÊôÇÊõ¥Êñ∞
        }
    }

    function removeAnswer(slotId) {
        const overlay = document.getElementById(slotId).querySelector('.artwork-overlay');
        overlay.style.display = 'none';
        overlay.textContent = '';
        updatePreview();  // ‚úÖ ÁßªÈô§ÊôÇÊõ¥Êñ∞
    }

    function generateAnswerText() {
        let result = '';
        const rows = document.querySelectorAll('.row');

        rows.forEach(row => {
            const label = row.querySelector('.label').innerText.trim();
            const artworks = row.querySelectorAll('.artwork');
            const answers = [];

            artworks.forEach(art => {
                const overlay = art.querySelector('.artwork-overlay');
                if (overlay && overlay.style.display !== 'none') {
                    answers.push(overlay.textContent.trim());
                } else if (art.classList.contains('pass-item')) {
                    answers.push('PASS');
                } else {
                    answers.push('');
                }
            });

            result += `${label}: ${answers.join(' / ')}\n`;
        });

        const userName = document.getElementById('userName').value || 'ÂåøÂêç';
        return `Â°´ÂØ´‰∫∫Ôºö${userName}\n\n${result}`;
    }

    function updatePreview() {
        const text = generateAnswerText();
        document.getElementById('copied-text').textContent = text;
    }

    function copyTextAnswers() {
        const text = generateAnswerText();
        navigator.clipboard.writeText(text).then(() => {
            alert('‚úÖ Â∑≤Ë§áË£ΩÁ≠îÊ°àÂà∞Ââ™Ë≤ºÁ∞øÔºÅ');
        }).catch(err => {
            alert('‚ùå Ë§áË£ΩÂ§±ÊïóÔºåË´ãÊâãÂãïË§áË£Ω');
        });
    }

    window.onload = loadImages;
</script>
